<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Stock Screener</title>
    <!-- Load Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind configuration for smooth styling */
        body { font-family: sans-serif; background-color: #f3f4f6; }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
    </style>
    
    <!-- Load TradingView Advanced Chart Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async></script>
    
</head>
<body>
    <div id="root">
        <!-- Application content will be rendered here -->
    </div>
    <div id="modal-container"></div>
    
    <script>
        
        // --- SIMULATED DATA (Based on your successful Firestore output) ---
        const SIMULATED_STOCKS = [
            { id: 'JPM', symbol: 'JPM', score: 7.567, pe: 14.2, sentiment: 0.85, volumeSurge: 1.5, secFilingsCount: 1 },
            { id: 'JNJ', symbol: 'JNJ', score: 7.210, pe: 18.8, sentiment: 0.80, volumeSurge: 1.3, secFilingsCount: 0 },
            { id: 'PG', symbol: 'PG', score: 7.046, pe: 20.6, sentiment: 0.75, volumeSurge: 1.1, secFilingsCount: 1 },
            { id: 'BABA', symbol: 'BABA', score: 6.629, pe: 19.0, sentiment: 0.65, volumeSurge: 1.8, secFilingsCount: 0 },
            { id: 'V', symbol: 'V', score: 6.560, pe: 31.5, sentiment: 0.92, volumeSurge: 1.0, secFilingsCount: 0 },
            { id: 'HD', symbol: 'HD', score: 6.446, pe: 24.7, sentiment: 0.77, volumeSurge: 2.0, secFilingsCount: 1 },
            { id: 'KO', symbol: 'KO', score: 6.381, pe: 23.5, sentiment: 0.70, volumeSurge: 1.2, secFilingsCount: 0 },
            { id: 'BAC', symbol: 'BAC', score: 6.308, pe: 13.0, sentiment: 0.68, volumeSurge: 1.6, secFilingsCount: 1 },
            { id: 'GOOGL', symbol: 'GOOGL', score: 6.176, pe: 26.9, sentiment: 0.78, volumeSurge: 1.4, secFilingsCount: 1 },
            { id: 'ADBE', symbol: 'ADBE', score: 6.081, pe: 19.9, sentiment: 0.62, volumeSurge: 1.9, secFilingsCount: 0 },
            { id: 'MSFT', symbol: 'MSFT', score: 5.885, pe: 36.1, sentiment: 0.88, volumeSurge: 1.1, secFilingsCount: 1 },
            { id: 'UNH', symbol: 'UNH', score: 5.858, pe: 16.6, sentiment: 0.55, volumeSurge: 1.0, secFilingsCount: 0 },
            { id: 'AMZN', symbol: 'AMZN', score: 5.712, pe: 32.8, sentiment: 0.82, volumeSurge: 1.7, secFilingsCount: 1 },
            { id: 'NVDA', symbol: 'NVDA', score: 4.356, pe: 53.4, sentiment: 0.95, volumeSurge: 2.5, secFilingsCount: 0 },
            { id: 'TSLA', symbol: 'TSLA', score: 3.831, pe: 255.3, sentiment: 0.45, volumeSurge: 3.0, secFilingsCount: 0 },
        ];

        // --- Configuration (API Key NO LONGER NEEDED) ---
        const userId = "SIMULATED_USER_123";

        // --- Global State and Handlers for Movable Modal ---
        let isDragging = false;
        let dragStartPos = { x: 0, y: 0 };
        let modalPos = { x: 50, y: 50 };

        const getIconSvg = (name, size = 24, className = "") => {
            let svgContent = '';
            let viewBox = '0 0 24 24';

            switch (name) {
                case 'dollar-sign': svgContent = '<line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>'; break;
                case 'log-in': svgContent = '<path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line>'; break;
                case 'trending-up': svgContent = '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline>'; break;
                case 'x': svgContent = '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'; break;
                default: return `<span class="${className}">?</span>`;
            }

            return `<svg class="${className}" width="${size}" height="${size}" viewBox="${viewBox}" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${svgContent}</svg>`;
        };

        const updateModalPosition = (x, y) => {
            const modal = document.getElementById('chart-modal');
            if (!modal) return;
            const bounds = modal.getBoundingClientRect();
            const maxX = window.innerWidth - bounds.width;
            const maxY = window.innerHeight - bounds.height;
            
            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(0, Math.min(y, maxY));
            
            modalPos = { x, y };
            modal.style.top = `${y}px`;
            modal.style.left = `${x}px`;
        };

        const handleMouseDown = (e) => {
            if (e.target.closest('.drag-handle')) {
                isDragging = true;
                dragStartPos = {
                    x: e.clientX - modalPos.x,
                    y: e.clientY - modalPos.y,
                };
            }
        };

        const handleMouseMove = (e) => {
            if (!isDragging) return;
            let newX = e.clientX - dragStartPos.x;
            let newY = e.clientY - dragStartPos.y; 
            updateModalPosition(newX, newY);
        };

        const handleMouseUp = () => {
            isDragging = false;
        };
        
        // --- NEW MODAL/CHART FUNCTIONS ---
        
        // This function creates the HTML for the modal *container*
        const renderChartModalContainer = ({ symbol }) => {
            return `
                <div id="chart-modal"
                    class="fixed bg-white/95 backdrop-blur-sm shadow-2xl rounded-xl z-50 border border-gray-200 w-11/12 md:w-3/4 lg:w-2/3 max-w-4xl"
                    style="top: ${modalPos.y}px; left: ${modalPos.x}px; display: block;"
                    onmousedown="handleMouseDown(event)">
                    
                    <div class="drag-handle p-3 bg-indigo-600 text-white flex justify-between items-center rounded-t-xl cursor-grab">
                        <h3 class="text-lg font-bold">Chart: ${symbol}</h3>
                        <button onclick="closeChartModal()"
                            class="p-1 rounded-full hover:bg-indigo-700 transition-colors"
                            title="Close Chart">
                            ${getIconSvg('x', 20)}
                        </button>
                    </div>
                    
                    <!-- This div is the target for the TradingView Widget -->
                    <div id="tradingview-chart-container" class="p-4 h-96 flex items-center justify-center">
                        <!-- The widget will be dynamically inserted here -->
                    </div>
                    
                    <p class="text-xs text-gray-500 p-2 text-center border-t">
                        Chart data provided by TradingView
                    </p>
                </div>
            `;
        };

        // This function loads the TradingView widget into the container
        const loadTradingViewWidget = (symbol) => {
            // Check if the TradingView library is loaded
            if (typeof TradingView === 'undefined' || !TradingView.widget) {
                console.error("TradingView library not loaded yet.");
                document.getElementById('tradingview-chart-container').innerHTML = 
                    '<div class="text-red-500">Error: TradingView library failed to load.</div>';
                return;
            }
            
            // Map the symbol (e.g., "JPM" -> "NYSE:JPM")
            const prefixMap = {
                'JPM': 'NYSE', 'JNJ': 'NYSE', 'PG': 'NYSE', 'BABA': 'NYSE', 'V': 'NYSE',
                'HD': 'NYSE', 'KO': 'NYSE', 'BAC': 'NYSE', 'UNH': 'NYSE',
                'GOOGL': 'NASDAQ', 'MSFT': 'NASDAQ', 'ADBE': 'NASDAQ', 
                'AMZN': 'NASDAQ', 'NVDA': 'NASDAQ', 'TSLA': 'NASDAQ'
            };
            const prefix = prefixMap[symbol] || 'NASDAQ';
            const tvSymbol = symbol.includes('.') ? symbol : `${prefix}:${symbol}`;

            // Use the JavaScript constructor to create the widget
            new TradingView.widget({
                "container_id": "tradingview-chart-container", // The ID of the div we injected
                "autosize": true,
                "symbol": tvSymbol,
                "interval": "D",
                "style": "1",
                "theme": "light",
                "hide_side_toolbar": true,
                "allow_symbol_change": false,
                "save_image": false,
                "calendar": false,
                "studies": [],
                "locale": "en"
            });
        };

        // This function renders the modal and then loads the widget
        const fetchStockData = (symbol) => {
            const modalContainer = document.getElementById('modal-container');
            if (!modalContainer) return;

            // 1. Render the modal HTML container
            modalContainer.innerHTML = renderChartModalContainer({ symbol: symbol });
            document.getElementById('chart-modal').style.display = 'block';
            
            const backdrop = document.getElementById('backdrop');
            if (backdrop) backdrop.style.display = 'block';
            
            // 2. Dynamically load the widget into the container
            // We use a short timeout to ensure the div is in the DOM before the script runs
            setTimeout(() => {
                loadTradingViewWidget(symbol);
            }, 100); 
        };

        const closeChartModal = () => {
            const modalContainer = document.getElementById('modal-container');
            const backdrop = document.getElementById('backdrop');
            if (modalContainer) modalContainer.innerHTML = ""; // Clear the modal content
            if (backdrop) backdrop.style.display = 'none';
        };
        
        // This function builds one row of the HTML table
        const createTableRow = (stock, index) => {
            return `
                <tr class="hover:bg-indigo-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-indigo-600">
                        <span class="font-bold mr-2 text-gray-500">${index + 1}.</span>
                        ${stock.symbol || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${stock.pe ? stock.pe.toFixed(1) : '—'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${stock.sentiment ? stock.sentiment.toFixed(2) : '—'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${stock.volumeSurge ? stock.volumeSurge.toFixed(1) + 'x' : '—'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-green-700">${stock.score ? stock.score.toFixed(3) : '0.000'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="fetchStockData('${stock.symbol}')"
                            class="inline-flex items-center px-3 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                            View Chart
                        </button>
                    </td>
                </tr>
            `;
        };

        // --- Main App Renderer ---
        const renderApp = () => {
            const appHtml = `
                <div class="min-h-screen bg-gray-100 p-4 font-sans antialiased">
                    <header class="flex justify-between items-center p-4 bg-white shadow-md rounded-lg mb-6">
                        <h1 class="text-2xl font-extrabold text-indigo-700 flex items-center">
                            ${getIconSvg('dollar-sign', 24, "w-6 h-6 mr-2")}
                            Top 20 Stock Screener
                        </h1>
                        <div class="text-sm text-gray-600 flex items-center">
                            ${getIconSvg('log-in', 20, "w-4 h-4 mr-1 text-green-500")}
                            Logged in as: <span class="font-mono text-xs ml-1 text-gray-800 break-all">${userId}</span>
                        </div>
                    </header>

                    <main class="max-w-4xl mx-auto">
                        <div class="bg-white p-6 rounded-xl shadow-lg">
                            <h2 class="text-xl font-semibold mb-4 text-indigo-600 border-b pb-2">
                                Top 20 Calculated Picks (Simulated Data)
                            </h2>
                            
                            <div class="overflow-x-auto rounded-lg border border-gray-200">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Symbol</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">P/E Ratio</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sentiment Score</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Volume Surge</th>
                                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Rank Score</th>
                                            <th class="relative px-6 py-3"><span class="sr-only">Action</span></th>
                                        </tr>
                                    </thead>
                                    <tbody id="stock-table-body">
                                        ${SIMULATED_STOCKS.slice(0, 20).map(createTableRow).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    <!-- Modal Backdrop -->
                    <div id="backdrop" class="fixed inset-0 bg-black/10 z-40" style="display: none;" onclick="closeChartModal()"></div>
                </div>
            `;
            document.getElementById('root').innerHTML = appHtml;
        };


        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Attach drag listeners globally when the document loads
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                
                renderApp();

            } catch (e) {
                console.error("Critical error during application initialization:", e);
                const rootElement = document.getElementById('root');
                if (rootElement) {
                     rootElement.innerHTML = '<div style="padding: 20px; color: red;">FATAL ERROR: Could not load essential scripts. Check console for details.</div>';
                }
            }
        });
    </script>
</body>
</html>
