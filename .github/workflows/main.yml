name: Import US Stock Symbols

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  import-symbols:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase supabase-py

      - name: Debug Repo Tree
        run: |
          ls -R .

      - name: Run Symbol Importer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets/SUPABASE_ANON_KEY }}
        run: |
          python scripts/import_symbols.py
